name: Daily Repo Status Report

on:
  push:
    branches: [ main ]

  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'


jobs:
  daily-report:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Python (needed for agent)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies (optional)
      - name: Install Dependencies
        run: |
          pip install requests

      # Step 4: Generate Basic Report
      - name: Generate Daily Report
        run: |
          echo "===== DAILY REPO STATUS ====="
          echo "Date: $(date)"
          echo ""
          echo "Recent Commits:"
          git log --since="24 hours ago" --oneline || true
      - name: Install Dependencies
        run: |
          pip install requests openai

      - name: Run AI Summary
        env:
           GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} }}
        run: python agent.py

      # Step 5: Run AI Agent Summary  âœ… HERE
      - name: Run AI Summary
        run: python agent.py
